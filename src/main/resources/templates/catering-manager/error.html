<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Catering Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/catering-manager.css">
</head>
<body class="cm-body">
    
    <!-- Catering Manager Header -->
    <header class="cm-header">
        <div class="cm-nav">
            <div class="cm-logo">
                <h1>Grand Aura</h1>
                <span class="cm-role">Catering Manager Dashboard</span>
            </div>
            <nav class="cm-menu">
                <a href="/catering-manager/dashboard">Dashboard</a>
                <a href="/catering-manager/menu-planning">Menu Planning</a>
                <a href="/catering-manager/vendors">Vendors</a>
                <a href="/catering-manager/cost-analysis">Cost Analysis</a>
                <a href="/catering-manager/bookings">Bookings</a>
                <a href="/catering-manager/profile">Profile</a>
                <a href="/logout" class="cm-logout">Logout</a>
            </nav>
        </div>
    </header>

    <main class="cm-main">
        <section class="cm-error">
            <div class="cm-container">
                <div class="cm-page-header">
                    <h2>⚠️ Error</h2>
                </div>

                <div class="cm-card">
                    <div style="text-align: center; padding: 2rem;">
                        <h3>Something went wrong</h3>
                        <p th:text="${error}" style="color: #e74c3c; margin: 1rem 0;">Error message will appear here</p>
                        <a href="/catering-manager/dashboard" class="cm-btn cm-btn-primary">← Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
