<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Administrator Login - Grand Aura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/system-admin.css">
</head>
<body class="sa-body sa-login-container">
    <div class="sa-login-card">
        <h2>System Administrator Login</h2>
        <p>Access the system administration dashboard</p>
        
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="sa-error-message">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="sa-success-message">
                You have been logged out.
            </div>
            
            <div class="sa-form-group">
                <label for="username">Email Address</label>
                <input type="email" id="username" name="username" class="sa-input" placeholder="Enter your email" required autofocus>
            </div>
            <div class="sa-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="sa-input" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="sa-btn-login">Login</button>
            
            <div class="sa-login-links">
                <a href="/">‚Üê Back to Homepage</a>
            </div>
        </form>
    </div>
</body>
</html>
