<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Desk Login ‚Äî Grand Aura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/front-desk.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 2rem;
        }
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header .icon {
            font-size: 48px;
            margin-bottom: 1rem;
        }
        .login-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #2c3e50;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }
        .login-header p {
            color: #7f8c8d;
            font-size: 15px;
            margin: 0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #c8a96a;
            box-shadow: 0 0 0 3px rgba(200,169,106,0.1);
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #c8a96a 0%, #b8995a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(200,169,106,0.4);
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }
        .login-footer a {
            color: #c8a96a;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .test-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border-left: 3px solid #c8a96a;
        }
        .test-credentials p {
            margin: 0;
            font-size: 13px;
            color: #7f8c8d;
        }
        .test-credentials strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <div class="icon">üëî</div>
            <h1>Front Desk Officer</h1>
            <p>Grand Aura Hotel Management</p>
        </div>

        <div th:if="${param.error}" class="fd-alert fd-alert-error">
            <strong>Login Failed:</strong> Invalid email or password. Please try again.
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Email Address</label>
                <input 
                    type="email" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="frontdesk@grandaura.com"
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">
                Sign In to Dashboard
            </button>
        </form>

        <div class="test-credentials">
            <p><strong>Test Credentials:</strong></p>
            <p>Email: <strong>frontdesk@grandaura.com</strong></p>
            <p>Password: <strong>frontdesk123</strong></p>
        </div>

        <div class="login-footer">
            <a href="/">‚Üê Back to Homepage</a>
        </div>
    </div>
</div>

</body>
</html>
