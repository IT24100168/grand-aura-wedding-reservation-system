<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookings - Grand Aura</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f5f5f5; }
    </style>
    </head>
<body>
<h1>Bookings</h1>
<div th:if="${message}" th:text="${message}" style="color: green;"></div>

<p><a href="/">Home</a> | <a href="/api/bookings/create-booking">Create Booking</a></p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Guests</th>
        <th>Venue</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${bookings}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.customerName}"></td>
        <td th:text="${b.guestCount}"></td>
        <td th:text="${b.venue}"></td>
        <td th:text="${b.weddingDate}"></td>
        <td>
            <a th:href="@{'/api/bookings/' + ${b.id} + '/edit'}">Edit</a>
            <form th:action="@{'/api/bookings/' + ${b.id} + '/delete'}" method="post" style="display:inline">
                <div th:if="${_csrf}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </div>
                <button type="submit" onclick="return confirm('Delete booking?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
