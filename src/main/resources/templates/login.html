<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — Grand Aura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css" />
    <style>
        /* Luxury Login Page Styles */
        body {
            background: linear-gradient(135deg, #f8f7f4 0%, #ebe9e1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 480px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .auth-logo-section {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .auth-logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .auth-logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c5530;
            margin: 0 0 0.5rem 0;
            letter-spacing: 1px;
        }

        .auth-logo-subtitle {
            font-size: 1rem;
            color: #888;
            margin: 0;
        }

        /* Card */
        .auth-card {
            background: white;
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2c5530 0%, #d4af37 50%, #2c5530 100%);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #2c5530;
            margin: 0 0 0.5rem 0;
        }

        .auth-subtitle {
            font-size: 0.95rem;
            color: #888;
            margin: 0;
        }

        /* Alert Messages */
        .alert-message {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #d4f4dd 0%, #c8f0d4 100%);
            color: #2c5530;
            border: 2px solid #a8e4c0;
        }

        .alert-success::before {
            content: '✓';
            font-weight: bold;
            font-size: 1.2rem;
        }

        .alert-error {
            background: linear-gradient(135deg, #ffe5e5 0%, #ffd5d5 100%);
            color: #c41e3a;
            border: 2px solid #ffb3b3;
        }

        .alert-error::before {
            content: '⚠';
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Form Fields */
        .form-field {
            margin-bottom: 1.5rem;
        }

        .field-label {
            display: block;
            font-weight: 600;
            color: #2c5530;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .luxury-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e8e6e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #fdfcfa;
            box-sizing: border-box;
        }

        .luxury-input:focus {
            outline: none;
            border-color: #d4af37;
            background: white;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.25);
            transform: translateY(-2px);
        }

        .luxury-input:hover {
            border-color: #d4af37;
        }

        /* Password Field with Toggle */
        .password-field-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #2c5530;
        }

        /* Buttons */
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-cancel {
            flex: 1;
            padding: 1rem 1.5rem;
            background: white;
            color: #666;
            border: 2px solid #e8e6e0;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-cancel:hover {
            background: #f8f7f4;
            border-color: #d4af37;
            transform: translateY(-2px);
        }

        .btn-submit {
            flex: 2;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #2c5530 0%, #3d7040 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(44, 85, 48, 0.4);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        /* Footer Link */
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f0ede5;
        }

        .auth-footer-text {
            color: #888;
            font-size: 0.95rem;
            margin: 0;
        }

        .auth-footer-link {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .auth-footer-link:hover {
            color: #2c5530;
            transform: translateX(3px);
        }

        /* Decorative Elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
        }

        .circle-1 {
            width: 150px;
            height: 150px;
            background: #d4af37;
            top: -50px;
            right: -50px;
        }

        .circle-2 {
            width: 100px;
            height: 100px;
            background: #2c5530;
            bottom: -30px;
            left: -30px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .auth-logo-text {
                font-size: 2rem;
            }

            .auth-title {
                font-size: 1.75rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-cancel, .btn-submit {
                width: 100%;
            }
        }

        /* Loading State */
        .btn-submit.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<header class="ga-header">
    <div class="ga-nav">
        <div class="ga-logo">Grand Aura</div>
        <nav class="ga-menu">
            <a href="/">Home</a>
            <a href="/register">Register</a>
        </nav>
    </div>
</header>

<div class="auth-container">
    <div class="auth-wrapper">
        <!-- Logo Section -->
        <div class="auth-logo-section">
            <div class="auth-logo-icon">🏰</div>
            <h1 class="auth-logo-text">Grand Aura</h1>
            <p class="auth-logo-subtitle">Where Your Forever Begins</p>
        </div>

        <!-- Auth Card -->
        <div class="auth-card">
            <div class="decorative-circle circle-1"></div>
            <div class="decorative-circle circle-2"></div>

            <div class="auth-header">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue your wedding journey</p>
            </div>

            <!-- Alert Messages -->
            <div class="alert-message alert-success" th:if="${param.logout}">
                You have been successfully logged out.
            </div>
            <div class="alert-message alert-error" th:if="${param.error}">
                Invalid email or password. Please try again.
            </div>
            <div class="alert-message alert-success" th:if="${message}" th:text="${message}"></div>

            <!-- Login Form -->
            <form method="post" action="/login" id="loginForm">
                <div class="form-field">
                    <label class="field-label" for="username">Email Address</label>
                    <input 
                        class="luxury-input" 
                        type="email" 
                        id="username"
                        name="username" 
                        required 
                        placeholder="Enter your email"
                        autocomplete="email"
                    />
                </div>

                <div class="form-field">
                    <label class="field-label" for="password">Password</label>
                    <div class="password-field-wrapper">
                        <input 
                            class="luxury-input" 
                            type="password" 
                            id="password"
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        />
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            👁️
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <a class="btn-cancel" href="/">Cancel</a>
                    <button class="btn-submit" type="submit">
                        <span>Sign In</span>
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p class="auth-footer-text">
                    Don't have an account? 
                    <a href="/register" class="auth-footer-link">
                        Create account →
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // Password toggle
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleBtn = document.querySelector('.password-toggle');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleBtn.textContent = '🙈';
        } else {
            passwordField.type = 'password';
            toggleBtn.textContent = '👁️';
        }
    }

    // Form submission animation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const submitBtn = this.querySelector('.btn-submit');
        submitBtn.classList.add('loading');
        submitBtn.querySelector('span').textContent = 'Signing in...';
    });

    // Input animations
    document.querySelectorAll('.luxury-input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.01)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
</script>

</body>
</html>
