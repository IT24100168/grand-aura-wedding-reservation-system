# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (Microsoft SQL Server)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EventPlanningDB;encrypt=true;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=789

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable data.sql execution after JPA creates schema
spring.sql.init.mode=always
spring.sql.init.schema-locations=
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Logging Configuration
logging.level.com.example.event_planning_dashboard=DEBUG
logging.level.org.springframework.web=INFO

# Application Information
spring.application.name=Event Planning Dashboard
management.endpoints.web.exposure.include=health,info