<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Coordinator Login - Web-based Hotel Reservation System for Weddings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* Wedding-themed gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .profile-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
            transition: all 0.3s ease;
        }
        .profile-avatar:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.4);
        }
        .avatar-head {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }
        .avatar-body {
            width: 50px;
            height: 25px;
            background: white;
            border-radius: 0 0 25px 25px;
            position: absolute;
            bottom: 15px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .error {
            color: #e53e3e;
            margin-top: 15px;
            font-size: 14px;
            padding: 10px;
            background: #fed7d7;
            border-radius: 8px;
            border-left: 4px solid #e53e3e;
        }
        .success {
            color: #38a169;
            margin-top: 15px;
            font-size: 14px;
            padding: 10px;
            background: #c6f6d5;
            border-radius: 8px;
            border-left: 4px solid #38a169;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Profile Icon -->
        <div class="profile-icon">
            <div class="profile-avatar">
                <div class="avatar-head"></div>
                <div class="avatar-body"></div>
            </div>
        </div>

        <h2>Event Coordinator Login</h2>
        <p class="subtitle">Secure access for wedding planning and coordination</p>

        <form th:action="@{/login}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />

            <input type="submit" value="Login to Dashboard" />
        </form>


        <!-- Error/Logout Messages -->
        <div th:if="${param.error}" class="error">
            Invalid username or password. Please try again.
        </div>
        <div th:if="${param.logout}" class="success">
            You have been logged out successfully.
        </div>
        <div th:if="${param['access-denied']}" class="error">
            Access denied. Insufficient permissions.
        </div>
    </div>
</body>
</html>
